<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

  :root {
    --main-blue: #18A0FB;
    --almost-black: #333;
    --light-grey: #B3B3B3;
    --lighter-grey: #DADADA;
  }

  * {
    font-family: 'Inter', sans-serif;
    color: var(--almost-black);
    margin: 0;
    padding: 0;
  }

  body {
    margin: 16px !important;
  }

  .content {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .btn {
    display: inline-block;
    height: 32px;
    border-radius: 6px;
    font-size: 11px;
    font-weight: 500;
    outline: 0;
    padding: 0 12px;
  }

  .btn-primary {
    border: 0;
    color: white;
    width: 100%;
    background-color: var(--main-blue);
  }

  .btn-primary[disabled] {
      background-color: var(--light-grey);
  }

  .btn-terciary {
    border: solid 1px var(--almost-black);
    color: var(--almost-black);
    background-color: transparent;
    margin-right: 8px;
  }

  .btn-container {
    display: flex;
    flex-direction: row;
  }

  p {
    font-size: 11px;
    line-height: 16px;
    margin-bottom: 8px;
  }

  .bold {
    font-weight: 600;
  }

  .inputs {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }

  .input-group {
    position: relative;
    margin-top: 16px;
    width: calc(50% - 4px);
  }

  .input {
    height: 32px;
    border: solid 1px var(--lighter-grey);
    font-size: 11px;
    border-radius: 2px;
    padding: 0 8px 0 56px;
    width: 100%;
    
  }
  
  .input-group span {
    position: absolute;
    display: block;
    z-index: 50;
    left: 12px;
    font-size: 11px;
    color: var(--light-grey);
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
  }

  .input:focus {
    border: solid 2px var(--main-blue);
    border-radius: 2px;
    outline: 0;
  }

  .input::placeholder {
    color: var(--light-grey);
  }

</style>

<div class="content">
  <div>
    <p class="bold">Select frames</p>
    <p>Select frames and click "Generate". This will generate an unique id for every selected frames.</p>
    <div class="inputs">
      <div class="input-group">
        <input id="prefix" class="input" />
        <span>Prefix :</span>
      </div>
      <div class="input-group">
        <input id="suffix" class="input" />
        <span>Suffix :</span>
      </div>
    </div>
  </div>
  <div class="btn-container">
    <button id="cancel" class="btn btn-terciary">Cancel</button>
    <button id="generate" class="btn btn-primary">Generate</button>
  </div>
</div>

<script>
  // Call the function to initialize the Generate button state
  parent.postMessage({ pluginMessage: { type: 'elementsSelected' } }, '*')

  onmessage = (event) => {
    const msg = event.data.pluginMessage.pluginMessage;
    if (msg.type === 'elementsSelected') {
      document.getElementById("generate").disabled = !msg.value
    }
  }

  document.getElementById('generate').onclick = () => {
    parent.postMessage({ pluginMessage: { 
      type: 'generate-uid', 
      prefix: document.getElementById('prefix').value,
      suffix: document.getElementById('suffix').value 
    }}, '*')
  }

  document.getElementById('cancel').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
  }
  
</script>
