<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

  :root {
    --main-blue: #18A0FB;
    --almost-black: #333;
    --light-grey: #B3B3B3;
    --lighter-grey: #DADADA;
  }

  * {
    font-family: 'Inter', sans-serif;
    color: var(--almost-black);
    margin: 0;
    padding: 0;
  }

  body {
    margin: 16px !important;
  }

  .content {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .btn {
    display: inline-block;
    height: 32px;
    border-radius: 6px;
    font-size: 11px;
    font-weight: 500;
    outline: 0;
    padding: 0 12px;
  }

  .btn-primary {
    border: 0;
    color: white;
    width: 100%;
    background-color: var(--main-blue);
  }

  .btn-primary[disabled] {
    background-color: var(--light-grey);
  }

  .btn-terciary {
    border: solid 1px var(--almost-black);
    color: var(--almost-black);
    background-color: transparent;
    margin-right: 8px;
  }

  .btn-container {
    display: flex;
    flex-direction: row;
  }

  p {
    font-size: 11px;
    line-height: 16px;
    margin-bottom: 8px;
  }

  .bold {
    font-weight: 600;
  }

  .inputs {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    margin-bottom: 8px;
  }

  .input-group {
    position: relative;
    margin-top: 16px;
    width: calc(50% - 4px);
  }

  .input-group .input {
    height: 32px;
    border: solid 1px var(--lighter-grey);
    font-size: 11px;
    border-radius: 2px;
    padding: 0 8px 0 48px;
    width: 100%;

  }

  .input-group span {
    position: absolute;
    display: block;
    z-index: 50;
    left: 12px;
    font-size: 11px;
    color: var(--light-grey);
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    font-weight: 500;
  }

  .input-group .input:focus {
    border: solid 2px var(--main-blue);
    border-radius: 2px;
    outline: 0;
  }
</style>

<div class="content">
  <div class="top">
    <p class="bold">Select frames</p>
    <p>Select frames, add (optional) prefix and/or suffix and click "<span class="bold">Generate</span>". This will generate an <span class="bold">unique id</span> (using <a href="https://datatracker.ietf.org/doc/html/rfc4122" target="_blank">uuidv4</a>) for every selected frames.</p>
  </div>
  <div class="bot">
    <div class="inputs">
      <div class="input-group">
        <input id="prefix" class="input" />
        <span>Prefix:</span>
      </div>
      <div class="input-group">
        <input id="suffix" class="input" />
        <span>Suffix:</span>
      </div>
    </div>
    <button id="generate" class="btn btn-primary">Generate</button>
  </div>
</div>

<script>
  // Call the function to initialize the Generate button state
  parent.postMessage({ pluginMessage: { type: 'elementsSelected' } }, '*')
  // Call the function to initialize the prefix and the suffix
  parent.postMessage({ pluginMessage: { type: 'currentPrefix' } }, '*')
  parent.postMessage({ pluginMessage: { type: 'currentSuffix' } }, '*')

  onmessage = (event) => {
    const msg = event.data.pluginMessage.pluginMessage;

    if (msg.type === 'elementsSelected') {
      document.getElementById("generate").disabled = !msg.value
    }
    else if (msg.type === 'currentPrefix') {
      document.getElementById("prefix").value = msg.value
    }
    else if (msg.type === 'currentSuffix') {
      document.getElementById("suffix").value = msg.value
    }
  }

  document.getElementById('generate').onclick = () => {
    parent.postMessage({
      pluginMessage: {
        type: 'generate-uid',
        prefix: document.getElementById('prefix').value,
        suffix: document.getElementById('suffix').value
      }
    }, '*')
  }

</script>
